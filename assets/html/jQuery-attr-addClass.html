<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 让 IE 浏览器运行最新的渲染模式下。Bootstrap 不支持 IE 古老的兼容模式。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>attr()和addClass()的区别</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered table-condensed">
        <caption align="center">attr()和addClass()的区别</caption>
        <thead>
          <tr>
            <th>
              方法
            </th>
            <th>
              addClass()
            </th>
            <th>
              attr()
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>用途</td>
            <td>追加样式</td>
            <td>设置样式</td>
          </tr>
          <tr class="success">
            <td>对同一个网页元素操作</td>
            <td colspan="2" style="text-align:center;"><code>&lt;p&gt;test&lt;p&gt;</code></td>
          </tr>
          <tr>
            <td>第1次使用方法</td>
            <td><code>$("p").addClass("high");</code></td>
            <td><code>$("p").attr("class","high");</code></td>
          </tr>
          <tr class="success">
            <td>第1次结果</td>
            <td colspan="2" style="text-align:center;"><code>&lt;p class="high"&gt;test&lt;p&gt;</code></td>
          </tr>
          <tr>
            <td>再次使用方法</td>
            <td><code>$("p").addClass("another");</code></td>
            <td><code>$("p").attr("class","another");</code></td>
          </tr>
          <tr>
            <td>最终结果</td>
            <td><code>&lt;p class="high another"&gt;test&lt;p&gt;</code></td>
            <td><code>&lt;p class="another"&gt;test&lt;p&gt;</code></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- (下面)包括所有已编译的插件，或者根据需要包含单个文件。 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
