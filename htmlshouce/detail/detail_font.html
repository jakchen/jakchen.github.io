<div class="maincontent">
  <h1>HTML &lt;font&gt; 标签</h1>
  <div>
    <h2>定义和用法</h2>
    <p>&lt;font&gt; 可规定文本的字体、字体尺寸、字体颜色。</p>
  </div>
  <div>
    <h2>HTML 与 XHTML 之间的差异</h2>
    <p>在 HTML 4.01 中，font 元素不被赞成使用。</p>
    <p>在 XHTML 1.0 Strict DTD 中，font 元素不被支持。</p>
  </div>
  <div>
    <h2>提示和注释：</h2>
    <p class="note"><span>注释：</span>请使用样式（代替 &lt;font&gt;）来定义文本的字体、字体颜色、字体尺寸。</p>
  </div>
  <div>
    <h2>标准属性</h2>
    <pre>id, class, title, style, dir, lang, xml:lang</pre>
    <p>如需完整的描述，请访问<a href="html_ref_standardattributes.html">标准属性</a>。</p>
  </div>
  <div>
    <h2>事件属性</h2>
    <pre>NONE</pre>
    <p>如需完整的描述，请访问<a href="html_ref_eventattributes.html">事件属性</a>。</p>
  </div>
</div>
