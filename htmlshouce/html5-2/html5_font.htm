<div id="maincontent">
<h1>HTML 5 &lt;font&gt; 标签</h1>
<div>
<h2>定义和用法</h2>
<p>&lt;font&gt; 标签规定文本的字体外观、字体尺寸和字体颜色。不要使用该元素，请使用 CSS 向元素添加样式。</p></div>
<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>
<p>在 HTML 4.01 中，不赞成使用该元素。</p>
<p>在 HTML 5 中，不支持该元素，但是允许由所见即所得的编辑器来插入该元素 。</p>
<p>在 HTML 5 中，仅支持 style 属性。</p></div></div>
