<title>HTML 5 <dir> 标签</title>

<body>
<div id="maincontent">
<h1>HTML 5 &lt;dir&gt; 标签</h1>
<div>
<h2>定义和用法</h2>
<p>&lt;dir&gt; 标签定义目录列表。</p></div>
<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>
<p>在 HTML 4.01 中，不赞成使用 &lt;dir&gt; 标签。</p>
<p>HTML 5 不支持 &lt;dir&gt; 标签。请用 CSS 代替。</p></div></div>
