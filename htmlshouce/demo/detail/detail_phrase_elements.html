<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style/monokai-sublime.css">
  <link rel="stylesheet" href="style/line-number.css">
  <script src="http://apps.bdimg.com/libs/highlight.js/9.1.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    $(function(){
        $('pre code').each(function(){
            var lines = $(this).text().split('\n').length - 1;
            var $numbering = $('<ul/>').addClass('pre-numbering');
            $(this)
                .addClass('has-numbering')
                .parent()
                .append($numbering);
            for(i=1;i<=lines-1;i++){
                $numbering.append($('<li/>').text(i));
            }
        });
    });
  </script>
</head>
<body>
<pre><code class="hljs xml">
&lt;em&gt;把文本定义为强调的内容。&lt;/em&gt;
</code></pre>
<em>把文本定义为强调的内容。</em>
<hr>
<pre><code class="hljs xml">
&lt;code&gt;定义计算机代码文本。&lt;/code&gt;
</code></pre>
<code>定义计算机代码文本。</code>
<hr>
<pre><code class="hljs xml">
&lt;kbd&gt;定义键盘文本。&lt;/kbd&gt;
</code></pre>
<kbd>定义键盘文本。</kbd>
<hr>
<pre><code class="hljs xml">
&lt;var&gt;定义变量&lt;/var&gt;
</code></pre>
<var>定义变量。</var>
<hr>
<pre><code class="hljs xml">
&lt;dfn&gt;定义一个定义项目。表示术语的一个定义。&lt;/dfn&gt;
</code></pre>
<dfn>定义一个定义项目。表示术语的一个定义。</dfn>
<hr>
<pre><code class="hljs xml">
&lt;samp&gt;定义样本文本。&lt;/samp&gt;
</code></pre>
<samp>定义样本文本。用于标识计算机程序输出，通常使用浏览器缺省的 monotype 字体（例如 Lucida Console）。</samp>
<hr>
<pre><code class="hljs xml">
&lt;cite&gt;定义引用。&lt;/cite&gt;
</code></pre>
<cite>定义引用。</cite>
</body>
</html>
