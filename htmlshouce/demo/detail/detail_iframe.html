<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style/monokai-sublime.css">
  <link rel="stylesheet" href="style/line-number.css">
  <script src="http://apps.bdimg.com/libs/highlight.js/9.1.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    $(function(){
        $('pre code').each(function(){
            var lines = $(this).text().split('\n').length - 1;
            var $numbering = $('<ul/>').addClass('pre-numbering');
            $(this)
                .addClass('has-numbering')
                .parent()
                .append($numbering);
            for(i=1;i<=lines-1;i++){
                $numbering.append($('<li/>').text(i));
            }
        });
    });
  </script>
</head>
<body>
<pre><code class="hljs xml">
&lt;a href="http://www.weibo.com" target="window"&gt;在框架中打开微博&lt;/a&gt;
&lt;iframe src="http://www.baidu.com" frameborder="0"
width="100%" height="500px" name="window"&gt;这是标题 1&lt;/iframe&gt;
</code></pre>
<a href="http://www.weibo.com" target="window">在框架中打开微博</a>
<iframe src="http://www.baidu.com" width="100%" height="500px" name="window"></iframe>
</body>
</html>
