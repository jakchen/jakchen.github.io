<title>HTML 5 <noframes> 标签</title>
</head>
<body>
<div id=maincontent>
<h1>HTML 5 &lt;noframes&gt; 标签</h1>
<div>
<h2>定义和用法</h2>
<p>&lt;noframes&gt; 标签向浏览器显示无法处理框架的提示文本。noframes 元素位于 frameset 元素中。</p>
<p>由于该标签对网页可用性的负面影响，在 HTML 5 中 &lt;noframes&gt; 标签没有得到支持。</p></div>
<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>
<p>在 HTML 5 中不支持 &lt;noframes&gt; 标签。</p></div></div>

</body></html>
