<title>HTML 5 <s> 标签</title>
</head>
<body>
<div id=maincontent>
<h1>HTML 5 &lt;s&gt; 标签</h1>
<div>
<h2>定义和用法</h2>
<p>&lt;s&gt; 标签定义加删除线的文本。HTML 5 中不再支持这个标签。请使用 CSS 代替。</p></div>
<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>
<p>在 HTML 4.01 中不赞成使用 &lt;s&gt; 标签。</p>
<p>在 HTML 5 中不支持 &lt;s&gt; 标签。</p></div>
<div>
<h2>提示和注释</h2>
<P class=tip><SPAN>提示：</SPAN>请使用 &lt;del&gt; 标签代替。</p></div></div>

</body></html>
