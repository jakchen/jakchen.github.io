<title>HTML 5 <frameset> 标签</title>

<body>
<div id=maincontent>
<h1>HTML 5 &lt;frameset&gt; 标签</h1>
<div>
<h2>定义和用法</h2>
<p>&lt;frameset&gt; 标签定义框架集。它用于组织多个窗口（框架）。每个框架存在一个独立的文档。在最简单的应用中，frameset 
元素仅仅声明框架集中存在的列或行的数目。</p>
<p>由于该标签对网页可用性的负面影响，在 HTML 5 中 &lt;frameset&gt; 标签没有得到支持。</p></div>
<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>
<p>在 HTML 5 中不支持 &lt;frameset&gt; 标签。</p></div></div>

</body></html>
