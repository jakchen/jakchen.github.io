<body>
<div id=maincontent>
<h1>HTML 5 &lt;acronym&gt; 标签</h1>
<div>
<h2>定义和用法</h2>
<p>&lt;acronym&gt; 标签定义首字母缩写词，比如 
"NASA"。通过对只取首字母缩写进行标记，您就能够为浏览器、拼写检查程序、翻译系统以及搜索引擎分度器提供有用的信息。</p></div>
<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>
<p>HTML 5 不支持 &lt;acronym&gt;。请使用 &lt;abbr&gt; 代替。</p></div>
<div>
<h2>例子：</h2><pre>&lt;acronym title="World Wide Web"&gt;WWW&lt;/acronym&gt;</pre>
<h3>输出：</h3><pre>WWW</pre></div>
<div>
<h2>提示和注释：</h2>
<P class=note><SPAN>注释：</SPAN>在某些浏览器中，当您把鼠标移至缩略词语上时，<EM>title</EM> 
可被用来展示表达的完整版本。</p></div></div>

</body></html>
